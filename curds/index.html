<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assient/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <!---                  HEAD                          --->
      <div class="head">
        <h2>curd</h2>
        <p>product management system</p>
      </div>
      <!---                  INPUTS                        --->
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotle()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotle()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotle()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotle()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submet">creat</button>
      </div>
      <!---                  OUTPUTS                       --->
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="SerchBtn(this.value)"
            id="search"
            placeholder="search"
          />
          <div class="btnSerch">
            <button id="searchTitle" onclick="serach(this.id)">
              search by title
            </button>
            <button id="searchCategory" onclick="serach(this.id)">
              search by category
            </button>
          </div>
        </div>
        <div id="deletAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="assient/js/index.js"></script>
  </body>
</html>
